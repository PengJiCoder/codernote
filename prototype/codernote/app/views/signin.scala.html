@(title: String)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    <title>Codernote</title>

    <!-- Bootstrap core CSS -->
    <link href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("stylesheets/signin.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("stylesheets/cover.css")" rel="stylesheet">

    <!-- Custom styles for this template -->

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="#">About</a></li>
                  <li><a href="#">Contact</a></li>
                  <li><a href="#">Register</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Enjoy the note app for programmers</h1>
            <p class="lead"></p>
          </div>

          <div>
            <form class="form-signin" action="#" method="POST">
              <label for="username" class="sr-only">Email address</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="User Name" required autofocus> <br>
              <label for="password" class="sr-only">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
          </div> <!-- /container -->

          <div class="mastfoot">
            <div class="inner">
             <p>Codernote, version 0.1, by Peng Ji</p>
           </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap core JavaScript -->
    <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/jquery-1.12.2.js")" type="text/javascript"></script>

  </body>
</html>
